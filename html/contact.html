            <h1>Contate-me</h1>
            <h4>Preencha o formulário com a sua dúvida que responderei mais breve possível</h4>

        <div class="boxForm">
            <form method="post" class="forms">
                <div class="inputArea">
                    <label for="nome">Nome </label>
                    <input type="text" id="nome" required>
                </div>
                <div class="inputArea">
                    <label for="email">E-mail </label>
                    <input type="email" id="email" required>
                </div>
                <div class="inputArea">
                    <label for="nome">Mensagem </label>
                    <textarea name="msg" id="msg" minlength="10" maxlength="300" required></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
